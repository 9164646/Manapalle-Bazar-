<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; margin: 5px; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        #prizeList { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    <h3>Total Coupons: <span id="totalCoupons">0</span></h3>
    
    <!-- User Registration -->
    <h2>User Registration</h2>
    <input type="text" id="userName" placeholder="Name" class="form-control mb-2">
    <input type="text" id="userMobile" placeholder="Mobile Number" class="form-control mb-2">
    <button class="btn-custom" onclick="registerUser()">Register</button>

    <!-- Admin Section -->
    <hr>
    <div id="adminSection">
        <h2>Admin Panel - Prize Management</h2>
        <input type="text" id="prizeName" placeholder="Prize Name" class="form-control mb-2">
        <input type="number" id="prizeCount" placeholder="Number of Winners" class="form-control mb-2">
        <button class="btn-custom" onclick="addPrize()">Add Prize</button>

        <h3>Prizes</h3>
        <table id="prizeTable" class="table table-bordered">
            <thead>
                <tr><th>Prize</th><th>Winners</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <hr>

    <!-- Lucky Draw -->
    <button class="btn-custom" onclick="startLuckyDraw()">Start Lucky Draw</button>

    <!-- Winners List -->
    <div id="winnerList" class="hidden">
        <h2>Winners</h2>
        <table id="winnersTable" class="table table-bordered">
            <thead>
                <tr><th>Coupon No</th><th>Name</th><th>Mobile</th><th>Prize</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn-custom" onclick="exportCSV()">Export CSV</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let prizes = JSON.parse(localStorage.getItem('manapallePrizes')) || [];

        function updateTotalCoupons() {
            document.getElementById('totalCoupons').textContent = users.length;
        }

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();
            if (!name || !mobile || mobile.length !== 10) {
                alert("Please enter a valid name and 10-digit mobile number.");
                return;
            }

            const couponCode = "MB" + (users.length + 1).toString().padStart(4, '0');
            users.push({ name, mobile, couponCode });
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`User Registered! Coupon Code: ${couponCode}`);
            updateTotalCoupons();
        }

        function addPrize() {
            const name = document.getElementById('prizeName').value.trim();
            const count = parseInt(document.getElementById('prizeCount').value.trim());
            if (!name || isNaN(count) || count <= 0) {
                alert("Please enter valid prize details.");
                return;
            }

            prizes.push({ name, count });
            localStorage.setItem('manapallePrizes', JSON.stringify(prizes));
            alert("Prize added!");
            renderPrizes();
        }

        function renderPrizes() {
            const tbody = document.querySelector('#prizeTable tbody');
            tbody.innerHTML = '';
            prizes.forEach((prize, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${prize.name}</td>
                        <td>${prize.count}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deletePrize(${index})">Delete</button></td>
                    </tr>
                `;
            });
        }

        function deletePrize(index) {
            if (confirm("Are you sure you want to delete this prize?")) {
                prizes.splice(index, 1);
                localStorage.setItem('manapallePrizes', JSON.stringify(prizes));
                renderPrizes();
            }
        }

        function startLuckyDraw() {
            if (users.length < 100) {
                alert("You need at least 100 participants to run the draw!");
                return;
            }

            let shuffled = [...users].sort(() => 0.5 - Math.random());
            let winners = [];
            prizes.forEach(prize => {
                for (let i = 0; i < prize.count && shuffled.length > 0; i++) {
                    const winner = shuffled.pop();
                    winners.push({ ...winner, prize: prize.name });
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
            });

            renderWinners(winners);
        }

        function renderWinners(winners) {
            const winnerList = document.getElementById('winnerList');
            winnerList.classList.remove('hidden');
            const tbody = document.querySelector('#winnersTable tbody');
            tbody.innerHTML = '';
            winners.forEach(w => {
                tbody.innerHTML += `
                    <tr>
                        <td>${w.couponCode}</td>
                        <td>${w.name}</td>
                        <td>${w.mobile}</td>
                        <td>${w.prize}</td>
                    </tr>`;
            });
        }

        function exportCSV() {
            let csvContent = "Coupon No,Name,Mobile,Prize\n";
            document.querySelectorAll('#winnersTable tbody tr').forEach(row => {
                csvContent += Array.from(row.children).map(td => td.textContent).join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'winners.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        renderPrizes();
        updateTotalCoupons();
    </script>
</body>
</html>
