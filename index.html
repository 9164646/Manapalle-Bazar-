<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; text-align: center; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        #winnerList, #adminPanel { margin-top: 20px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    <h3>Total Users: <span id="totalUsers">0</span></h3>

    <!-- Admin Login -->
    <div id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Password" class="form-control mb-2">
        <button class="btn-custom" onclick="loginAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <button class="btn-custom" onclick="logoutAdmin()">Logout</button>
        <h2>User List</h2>
        <table id="userTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="btn-custom" onclick="startLuckyDraw()">Start Lucky Draw</button>
        <button class="btn-custom" onclick="exportToCSV()">Export to CSV</button>
        <button class="btn-custom" onclick="exportToPDF()">Export to PDF</button>

        <h2>Winner List</h2>
        <table id="winnerTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Coupon Code</th><th>Prize</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- User Panel -->
    <div id="userPanel">
        <h2>Register</h2>
        <input type="text" id="userName" placeholder="Enter Name" class="form-control mb-2">
        <input type="text" id="userMobile" placeholder="Enter Mobile Number" class="form-control mb-2">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let winners = JSON.parse(localStorage.getItem('winners')) || [];

        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === "1234") {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                renderUserList();
            } else {
                alert('Incorrect Password!');
            }
        }

        function logoutAdmin() {
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();
            if (!name || !mobile || mobile.length !== 10) {
                alert('Please enter a valid name and 10-digit mobile number.');
                return;
            }

            const couponCode = `MPB-${Math.floor(10000 + Math.random() * 90000)}`;
            users.push({ name, mobile, couponCode });
            localStorage.setItem('users', JSON.stringify(users));
            alert(`Registered! Your Coupon Code: ${couponCode}`);

            document.getElementById('userName').value = '';
            document.getElementById('userMobile').value = '';
            updateTotalUsers();
        }

        function updateTotalUsers() {
            document.getElementById('totalUsers').textContent = users.length;
        }

        function renderUserList() {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            users.forEach((user, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.couponCode}</td>
                        <td>
                            <button onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function deleteUser(index) {
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            renderUserList();
            updateTotalUsers();
        }

        function startLuckyDraw() {
            if (users.length === 0) {
                alert('No users registered!');
                return;
            }

            const winner = users[Math.floor(Math.random() * users.length)];
            winners.push({ ...winner, prize: 'Gold Coin' });
            localStorage.setItem('winners', JSON.stringify(winners));

            renderWinnerList();
            triggerConfetti();
            alert(`Winner: ${winner.name}, Coupon: ${winner.couponCode}`);
        }

        function renderWinnerList() {
            const tbody = document.querySelector('#winnerTable tbody');
            tbody.innerHTML = '';
            winners.forEach(winner => {
                tbody.innerHTML += `
                    <tr>
                        <td>${winner.name}</td>
                        <td>${winner.couponCode}</td>
                        <td>${winner.prize}</td>
                    </tr>`;
            });
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function exportToCSV() {
            let csv = "Name,Mobile,Coupon Code\n";
            users.forEach(user => {
                csv += `${user.name},${user.mobile},${user.couponCode}\n`;
            });
            downloadFile(csv, 'users.csv', 'text/csv');
        }

        function exportToPDF() {
            let pdfContent = 'Name\tMobile\tCoupon Code\n';
            users.forEach(user => {
                pdfContent += `${user.name}\t${user.mobile}\t${user.couponCode}\n`;
            });
            downloadFile(pdfContent, 'users.pdf', 'application/pdf');
        }

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();
        }

        window.onload = () => {
            updateTotalUsers();
            renderWinnerList();
        }
    </script>
</body>
</html>
