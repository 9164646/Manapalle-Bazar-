<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #f4f4f9; color: #333; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #007bff; }
        .container { max-width: 800px; margin: auto; }
        .hidden { display: none; }
        .btn-custom { background: #007bff; color: white; margin: 5px; }
        .table-container { max-height: 300px; overflow-y: auto; margin-top: 15px; }
        table { width: 100%; background: #fff; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        #winnerList, #rewardList { margin-top: 20px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manapalle Bazar Lucky Draw</h1>

        <div id="adminPanel">
            <h3>Admin Panel</h3>
            <button class="btn btn-custom" onclick="showUserList()">User List</button>
            <button class="btn btn-custom" onclick="showWinnerList()">Winner List</button>
            <button class="btn btn-custom" onclick="showRewardList()">Reward List</button>
            <button class="btn btn-danger" onclick="startLuckyDraw()">Start Lucky Draw</button>
        </div>

        <div id="userForm" class="mt-4">
            <h4>Register User</h4>
            <input type="text" id="userName" placeholder="Enter Name" class="form-control mb-2">
            <input type="text" id="userMobile" placeholder="Enter Mobile" class="form-control mb-2">
            <button class="btn btn-success" onclick="registerUser()">Register</button>
        </div>

        <div id="userList" class="hidden">
            <h4>Registered Users</h4>
            <div class="table-container">
                <table class="table">
                    <thead><tr><th>Name</th><th>Coupon</th><th>Actions</th></tr></thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>

        <div id="winnerList" class="hidden">
            <h4>Winners</h4>
            <div class="table-container">
                <table class="table">
                    <thead><tr><th>Name</th><th>Coupon</th><th>Prize</th></tr></thead>
                    <tbody id="winnersTable"></tbody>
                </table>
            </div>
        </div>

        <div id="rewardList" class="hidden">
            <h4>Reward List</h4>
            <input type="text" id="rewardName" placeholder="Reward Name" class="form-control mb-2">
            <button class="btn btn-primary" onclick="addReward()">Add Reward</button>
            <div class="table-container">
                <table class="table">
                    <thead><tr><th>Reward</th></tr></thead>
                    <tbody id="rewardTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let rewards = JSON.parse(localStorage.getItem('rewards')) || [];
        let winners = JSON.parse(localStorage.getItem('winners')) || [];

        function registerUser() {
            const name = document.getElementById('userName').value;
            const mobile = document.getElementById('userMobile').value;
            if (!name || !mobile) return alert("Please fill in all fields!");

            const coupon = 'MPB-' + Math.floor(10000 + Math.random() * 90000);
            users.push({ name, mobile, coupon });
            localStorage.setItem('users', JSON.stringify(users));
            alert(`Registered! Coupon Code: ${coupon}`);
            showUserList();
        }

        function showUserList() {
            document.getElementById('userList').classList.remove('hidden');
            document.getElementById('winnerList').classList.add('hidden');
            document.getElementById('rewardList').classList.add('hidden');

            const userTable = document.getElementById('userTable');
            userTable.innerHTML = '';
            users.forEach((user, index) => {
                userTable.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.coupon}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function deleteUser(index) {
            if (confirm("Are you sure you want to delete this user?")) {
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                showUserList();
            }
        }

        function addReward() {
            const reward = document.getElementById('rewardName').value;
            if (!reward) return alert("Please enter a reward!");

            rewards.push(reward);
            localStorage.setItem('rewards', JSON.stringify(rewards));
            showRewardList();
        }

        function showRewardList() {
            document.getElementById('rewardList').classList.remove('hidden');
            document.getElementById('userList').classList.add('hidden');
            document.getElementById('winnerList').classList.add('hidden');

            const rewardTable = document.getElementById('rewardTable');
            rewardTable.innerHTML = '';
            rewards.forEach(reward => {
                rewardTable.innerHTML += `<tr><td>${reward}</td></tr>`;
            });
        }

        function startLuckyDraw() {
            if (users.length === 0 || rewards.length === 0) return alert("No participants or rewards available!");

            const winnerIndex = Math.floor(Math.random() * users.length);
            const winner = users[winnerIndex];
            const prize = rewards[Math.floor(Math.random() * rewards.length)];

            winners.push({ name: winner.name, coupon: winner.coupon, prize });
            localStorage.setItem('winners', JSON.stringify(winners));

            triggerConfetti();
            alert(`Winner: ${winner.name}, Coupon: ${winner.coupon}, Prize: ${prize}`);
            showWinnerList();
        }

        function showWinnerList() {
            document.getElementById('winnerList').classList.remove('hidden');
            document.getElementById('userList').classList.add('hidden');
            document.getElementById('rewardList').classList.add('hidden');

            const winnersTable = document.getElementById('winnersTable');
            winnersTable.innerHTML = '';
            winners.forEach(winner => {
                winnersTable.innerHTML += `
                    <tr>
                        <td>${winner.name}</td>
                        <td>${winner.coupon}</td>
                        <td>${winner.prize}</td>
                    </tr>`;
            });
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Show user list on page load
        window.onload = showUserList;
    </script>
</body>
</html>
