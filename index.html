<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            background: #fff;
            color: #000;
            margin-top: 20px;
            border-radius: 5px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    <h3>Total Coupons: <span id="totalCoupons">0</span></h3>

    <!-- Navigation Buttons -->
    <div>
        <button class="btn-custom" onclick="showSection('registrationForm')">Register User</button>
        <button class="btn-custom" onclick="showSection('registeredUsers')">User List</button>
        <button class="btn-custom" onclick="showSection('adminPanel')">Admin Panel</button>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm" class="hidden">
        <h2>Register</h2>
        <input type="text" id="userName" placeholder="Enter Name" class="form-control mb-2">
        <input type="text" id="userMobile" placeholder="Enter Mobile Number" class="form-control mb-2">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <!-- Registered Users List -->
    <div id="registeredUsers" class="hidden">
        <h2>Registered Users</h2>
        <table id="usersTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn-custom" onclick="exportPDF()">Export to PDF</button>
        <button class="btn-custom" onclick="exportCSV()">Export to CSV</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="form-control mb-2">
        <button class="btn-custom" onclick="validateAdmin()">Login</button>

        <div id="adminActions" class="hidden">
            <h3>User Management</h3>
            <table id="adminUsersTable" class="table table-bordered">
                <thead>
                    <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn-custom" onclick="drawWinner()">Start Lucky Draw</button>

            <h3>Past Winners</h3>
            <ul id="winnersList"></ul>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];

        function updateTotalCoupons() {
            document.getElementById('totalCoupons').textContent = users.length;
        }

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();

            if (!name || !mobile || mobile.length !== 10) {
                alert('Please enter a valid name and 10-digit mobile number.');
                return;
            }

            const couponCode = `MPB-${Math.floor(10000 + Math.random() * 90000)}`;
            users.push({ name, mobile, couponCode });

            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`Registered! Your Coupon Code: ${couponCode}`);

            document.getElementById('userName').value = '';
            document.getElementById('userMobile').value = '';

            renderUserList();
            updateTotalCoupons();
            showSection('registeredUsers');
        }

        function renderUserList() {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.couponCode}</td>
                    </tr>
                `;
            });
        }

        function validateAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '1234') {
                document.getElementById('adminActions').classList.remove('hidden');
                renderAdminUserList();
                renderWinners();
            } else {
                alert('Incorrect password!');
            }
        }

        function renderAdminUserList() {
            const tbody = document.querySelector('#adminUsersTable tbody');
            tbody.innerHTML = '';
            users.forEach((user, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.couponCode}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button></td>
                    </tr>
                `;
            });
        }

        function deleteUser(index) {
            users.splice(index, 1);
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            renderAdminUserList();
            updateTotalCoupons();
        }

        function drawWinner() {
            if (users.length === 0) {
                alert('No participants yet!');
                return;
            }
            const winner = users[Math.floor(Math.random() * users.length)];
            winners.push(winner);
            localStorage.setItem('manapalleWinners', JSON.stringify(winners));
            alert(`Winner: ${winner.name} - Coupon Code: ${winner.couponCode}`);
            confetti();
            renderWinners();
        }

        function renderWinners() {
            const list = document.getElementById('winnersList');
            list.innerHTML = winners.map(w => `<li>${w.name} - ${w.couponCode}</li>`).join('');
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Manapalle Bazar - User List', 10, 10);
            let y = 20;
            users.forEach(user => {
                doc.text(`${user.name} - ${user.couponCode}`, 10, y);
                y += 10;
            });
            doc.save('Manapalle_Bazar_Users.pdf');
        }

        function exportCSV() {
            let csvContent = "Name,Mobile,Coupon Code\n";
            users.forEach(user => {
                csvContent += `${user.name},${user.mobile},${user.couponCode}\n`;
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Manapalle_Bazar_Users.csv';
            link.click();
        }

        function showSection(sectionId) {
            ['registrationForm', 'registeredUsers', 'adminPanel'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        renderUserList();
        updateTotalCoupons();
    </script>
</body>
</html>
