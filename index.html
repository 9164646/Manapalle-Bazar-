<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; margin: 5px; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        table { background: #fff; color: #000; margin-top: 20px; border-radius: 5px; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    
    <!-- Navigation -->
    <div>
        <button class="btn-custom" onclick="showSection('userList')">User List</button>
        <button class="btn-custom" onclick="showSection('rewardList')">Rewards</button>
        <button class="btn-custom" onclick="showSection('winnerList')">Winners</button>
        <button class="btn-custom" onclick="adminLogin()">Admin Panel</button>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin" class="hidden">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="form-control mb-2">
        <button class="btn-custom" onclick="validateAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <button class="btn-custom" onclick="addReward()">Add Reward</button>
        <input type="text" id="rewardInput" placeholder="Reward Name" class="form-control mb-2">
        <button class="btn-custom" onclick="drawWinner()">Draw Winner</button>
    </div>

    <!-- User List -->
    <div id="userList" class="hidden">
        <h2>Users</h2>
        <table id="userTable">
            <thead><tr><th>Name</th><th>Mobile</th><th>Coupon</th><th class="admin-only hidden">Actions</th></tr></thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Reward List -->
    <div id="rewardList" class="hidden">
        <h2>Rewards</h2>
        <table>
            <thead><tr><th>Reward</th><th class="admin-only hidden">Actions</th></tr></thead>
            <tbody id="rewardTableBody"></tbody>
        </table>
    </div>

    <!-- Winner List -->
    <div id="winnerList" class="hidden">
        <h2>Winners</h2>
        <table>
            <thead><tr><th>Name</th><th>Coupon</th><th>Reward</th></tr></thead>
            <tbody id="winnersTableBody"></tbody>
        </table>
    </div>

<script>
    let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
    let rewards = JSON.parse(localStorage.getItem('manapalleRewards')) || [];
    let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];
    let isAdmin = false;

    function showSection(sectionId) {
        ['userList', 'rewardList', 'winnerList', 'adminLogin', 'adminPanel']
            .forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sectionId).classList.remove('hidden');
        renderUserList();
        renderRewardList();
        renderWinners();
    }

    function adminLogin() {
        showSection('adminLogin');
    }

    function validateAdmin() {
        if (document.getElementById('adminPassword').value === '1234') {
            isAdmin = true;
            document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            showSection('adminPanel');
        } else {
            alert('Wrong Password');
        }
    }

    function renderUserList() {
        const userTableBody = document.getElementById('userTableBody');
        userTableBody.innerHTML = users.map((u, i) =>
            `<tr><td>${u.name}</td><td>${u.mobile}</td><td>${u.couponCode}</td>${
                isAdmin ? `<td class="admin-only"><button onclick="deleteUser(${i})">Delete</button></td>` : ''
            }</tr>`).join('');
    }

    function deleteUser(index) {
        users.splice(index, 1);
        localStorage.setItem('manapalleUsers', JSON.stringify(users));
        renderUserList();
    }

    function renderRewardList() {
        const rewardTableBody = document.getElementById('rewardTableBody');
        rewardTableBody.innerHTML = rewards.map((r, i) =>
            `<tr><td>${r}</td>${
                isAdmin ? `<td class="admin-only"><button onclick="deleteReward(${i})">Delete</button></td>` : ''
            }</tr>`).join('');
    }

    function addReward() {
        const reward = document.getElementById('rewardInput').value.trim();
        if (reward) {
            rewards.push(reward);
            localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
            alert('Reward Added');
            renderRewardList();
        }
    }

    function deleteReward(index) {
        rewards.splice(index, 1);
        localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
        renderRewardList();
    }

    function drawWinner() {
        if (users.length === 0 || rewards.length === 0) return alert('No users or rewards available!');
        const winner = users[Math.floor(Math.random() * users.length)];
        const reward = rewards.shift();
        winners.push({ ...winner, reward });
        localStorage.setItem('manapalleWinners', JSON.stringify(winners));
        localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
        alert(`Winner: ${winner.name} - ${reward}`);
        confetti();
        renderWinners();
    }

    function renderWinners() {
        const winnersTableBody = document.getElementById('winnersTableBody');
        winnersTableBody.innerHTML = winners.map(w =>
            `<tr><td>${w.name}</td><td>${w.couponCode}</td><td>${w.reward}</td></tr>`).join('');
    }

    showSection('userList');
</script>
</body>
</html>
