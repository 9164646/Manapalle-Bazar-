<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #FFD700; text-align: center; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>

    <!-- User Count -->
    <div class="text-center mb-3">
        <h3>Total Users: <span id="totalUsers">0</span></h3>
        <h3>Current Draw: <span id="currentDraw">0</span></h3>
    </div>

    <!-- User Registration Form -->
    <div id="userRegistration">
        <h3>User Registration</h3>
        <input type="text" id="userName" class="form-control mb-2" placeholder="Enter Name">
        <input type="text" id="userMobile" class="form-control mb-2" placeholder="Enter Mobile Number">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin">
        <h3>Admin Login</h3>
        <input type="password" id="adminPassword" class="form-control mb-2" placeholder="Enter Password">
        <button class="btn-custom" onclick="checkAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <button class="btn-custom" onclick="startLuckyDraw()">Start Lucky Draw</button>
        <button class="btn-custom" onclick="exportWinners()">Export CSV</button>
        <button class="btn-custom" onclick="exportPDF()">Export PDF</button>
        <button class="btn-custom" onclick="logout()">Logout</button>

        <!-- User List -->
        <h3>Registered Users</h3>
        <table id="userTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Coupon Code</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];
        let currentDraw = Math.floor(users.length / 100) + 1;

        function checkAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '1234') {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderUsers();
            } else {
                alert("Incorrect Password!");
            }
        }

        function logout() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminLogin').classList.remove('hidden');
        }

        function registerUser() {
            const name = document.getElementById('userName').value;
            const mobile = document.getElementById('userMobile').value;
            const couponCode = `CP-${Math.floor(1000 + Math.random() * 9000)}`;
            users.push({ name, mobile, couponCode });
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`User Registered! Coupon: ${couponCode}`);
            renderUsers();

            // Auto draw after 100 participants
            if (users.length % 100 === 0) {
                startLuckyDraw();
            }
        }

        function renderUsers() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('currentDraw').textContent = currentDraw;
            const userTable = document.querySelector('#userTable tbody');
            userTable.innerHTML = '';
            users.forEach(user => {
                userTable.innerHTML += `<tr><td>${user.name}</td><td>${user.couponCode}</td></tr>`;
            });
        }

        function startLuckyDraw() {
            if (users.length < 100) return alert("Minimum 100 participants required for a draw!");

            winners = [];
            for (let i = 0; i < 10; i++) {
                const winner = users[Math.floor(Math.random() * users.length)];
                winners.push(winner);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }

            localStorage.setItem('manapalleWinners', JSON.stringify(winners));
            alert("Lucky Draw Completed!");
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Manapalle Bazar - Winner List", 10, 10);

            winners.forEach((winner, index) => {
                doc.text(`${index + 1}. ${winner.name} - ${winner.couponCode}`, 10, 20 + index * 10);
            });

            doc.save("winners.pdf");
        }

        function exportWinners() {
            let csv = "Name,Coupon Code\n";
            winners.forEach(winner => csv += `${winner.name},${winner.couponCode}\n`);

            const blob = new Blob([csv], { type: "text/csv" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = url;
            a.download = "winners.csv";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }

        renderUsers();
    </script>
</body>
</html>
