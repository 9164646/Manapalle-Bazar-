<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #FFD700; text-align: center; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>

    <!-- User Registration Form -->
    <div id="userRegistration">
        <h3>User Registration</h3>
        <input type="text" id="userName" class="form-control mb-2" placeholder="Enter Name">
        <input type="text" id="userMobile" class="form-control mb-2" placeholder="Enter Mobile Number">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin">
        <h3>Admin Login</h3>
        <input type="password" id="adminPassword" class="form-control mb-2" placeholder="Enter Password">
        <button class="btn-custom" onclick="checkAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <button class="btn-custom" onclick="showSection('userList')">User List</button>
        <button class="btn-custom" onclick="showSection('prizeList')">Prize Management</button>
        <button class="btn-custom" onclick="startLuckyDraw()">Start Lucky Draw</button>
        <button class="btn-custom" onclick="exportWinners()">Export CSV</button>
        <button class="btn-custom" onclick="exportPDF()">Export PDF</button>
        <button class="btn-custom" onclick="logout()">Logout</button>

        <!-- User List (Admin) -->
        <div id="userList" class="hidden">
            <h3>Registered Users</h3>
            <table id="userTable" class="table table-bordered">
                <thead>
                    <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Prize Management -->
        <div id="prizeList" class="hidden">
            <h3>Prize Management</h3>
            <input type="text" id="prizeName" placeholder="Prize Name" class="form-control mb-2">
            <input type="number" id="prizeCount" placeholder="Winners Count" class="form-control mb-2">
            <button class="btn-custom" onclick="addPrize()">Add Prize</button>
            <table id="prizeTable" class="table table-bordered mt-3">
                <thead>
                    <tr><th>Prize</th><th>Winners</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let prizes = JSON.parse(localStorage.getItem('manapallePrizes')) || [];
        let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];

        function checkAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '1234') {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderUsers();
                renderPrizes();
            } else {
                alert("Incorrect Password!");
            }
        }

        function logout() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminLogin').classList.remove('hidden');
        }

        function showSection(sectionId) {
            document.querySelectorAll('#adminPanel > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function registerUser() {
            const name = document.getElementById('userName').value;
            const mobile = document.getElementById('userMobile').value;
            const couponCode = `CP-${Math.floor(1000 + Math.random() * 9000)}`;
            users.push({ name, mobile, couponCode });
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`User Registered! Coupon: ${couponCode}`);
            renderUsers();
        }

        function renderUsers() {
            const userTable = document.querySelector('#userTable tbody');
            userTable.innerHTML = '';
            users.forEach(user => {
                userTable.innerHTML += `<tr><td>${user.name}</td><td>${user.mobile}</td><td>${user.couponCode}</td></tr>`;
            });
        }

        function addPrize() {
            const name = document.getElementById('prizeName').value;
            const count = parseInt(document.getElementById('prizeCount').value);
            prizes.push({ name, count });
            localStorage.setItem('manapallePrizes', JSON.stringify(prizes));
            renderPrizes();
        }

        function renderPrizes() {
            const tbody = document.querySelector('#prizeTable tbody');
            tbody.innerHTML = '';
            prizes.forEach(prize => {
                tbody.innerHTML += `<tr><td>${prize.name}</td><td>${prize.count}</td><td><button class="btn btn-danger btn-sm" onclick="deletePrize(${prize.name})">Delete</button></td></tr>`;
            });
        }

        function startLuckyDraw() {
            if (users.length < 100) return alert("Minimum 100 participants required!");

            winners = [];
            prizes.forEach(prize => {
                for (let i = 0; i < prize.count && users.length > 0; i++) {
                    const winner = users[Math.floor(Math.random() * users.length)];
                    winners.push({ ...winner, prize: prize.name });
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
            });

            localStorage.setItem('manapalleWinners', JSON.stringify(winners));
            alert("Lucky Draw Completed!");
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Manapalle Bazar - Winner List", 10, 10);

            winners.forEach((winner, index) => {
                doc.text(`${index + 1}. ${winner.name} - ${winner.couponCode} - ${winner.prize}`, 10, 20 + index * 10);
            });

            doc.save("winners.pdf");
        }

        renderUsers();
        renderPrizes();
    </script>
</body>
</html>
