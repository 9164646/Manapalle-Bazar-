<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; margin: 5px; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        table { background: #fff; color: #000; margin-top: 20px; border-radius: 5px; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    
    <!-- Navigation -->
    <div>
        <button class="btn-custom" onclick="showSection('registrationForm')">Register</button>
        <button class="btn-custom" onclick="showSection('userList')">User List</button>
        <button class="btn-custom" onclick="showSection('rewardList')">Rewards</button>
        <button class="btn-custom" onclick="showSection('winnerList')">Winners</button>
        <button class="btn-custom" onclick="adminLogin()">Admin Panel</button>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin" class="hidden">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="form-control mb-2">
        <button class="btn-custom" onclick="validateAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <button class="btn-custom" onclick="addReward()">Add Reward</button>
        <input type="text" id="rewardInput" placeholder="Reward Name" class="form-control mb-2">
        <button class="btn-custom" onclick="drawWinner()">Draw Winner</button>
        <button class="btn-custom" onclick="exportToExcel('userTable', 'User_List')">Export Users</button>
        <button class="btn-custom" onclick="exportToExcel('winnersTable', 'Winners_List')">Export Winners</button>
    </div>

    <!-- Sections -->
    <div id="registrationForm" class="hidden">
        <h2>Register User</h2>
        <input type="text" id="userName" placeholder="Name" class="form-control mb-2">
        <input type="text" id="userMobile" placeholder="Mobile" class="form-control mb-2">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <div id="userList" class="hidden">
        <h2>Users</h2>
        <table id="userTable">
            <thead><tr><th>Name</th><th>Mobile</th><th>Coupon</th><th>Actions</th></tr></thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <div id="rewardList" class="hidden">
        <h2>Rewards</h2>
        <table>
            <thead><tr><th>Reward</th><th>Actions</th></tr></thead>
            <tbody id="rewardTableBody"></tbody>
        </table>
    </div>

    <div id="winnerList" class="hidden">
        <h2>Winners</h2>
        <table id="winnersTable">
            <thead><tr><th>Name</th><th>Coupon</th><th>Reward</th><th>Actions</th></tr></thead>
            <tbody id="winnersTableBody"></tbody>
        </table>
    </div>

<script>
    let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
    let rewards = JSON.parse(localStorage.getItem('manapalleRewards')) || [];
    let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];

    function showSection(sectionId) {
        ['registrationForm', 'userList', 'rewardList', 'winnerList', 'adminLogin', 'adminPanel']
            .forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(sectionId).classList.remove('hidden');
        renderUserList();
        renderRewardList();
        renderWinners();
    }

    function registerUser() {
        const name = document.getElementById('userName').value.trim();
        const mobile = document.getElementById('userMobile').value.trim();
        const couponCode = `MPB-${Math.floor(10000 + Math.random() * 90000)}`;
        users.push({ name, mobile, couponCode });
        localStorage.setItem('manapalleUsers', JSON.stringify(users));
        alert(`Registered! Coupon: ${couponCode}`);
        renderUserList();
    }

    function renderUserList() {
        document.getElementById('userTableBody').innerHTML = users.map((u, i) =>
            `<tr><td>${u.name}</td><td>${u.mobile}</td><td>${u.couponCode}</td>
            <td><button onclick="deleteUser(${i})">Delete</button></td></tr>`).join('');
    }

    function deleteUser(index) {
        users.splice(index, 1);
        localStorage.setItem('manapalleUsers', JSON.stringify(users));
        renderUserList();
    }

    function addReward() {
        const reward = document.getElementById('rewardInput').value.trim();
        if (reward) {
            rewards.push(reward);
            localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
            alert('Reward Added');
            renderRewardList();
        }
    }

    function renderRewardList() {
        document.getElementById('rewardTableBody').innerHTML = rewards.map((r, i) =>
            `<tr><td>${r}</td><td><button onclick="deleteReward(${i})">Delete</button></td></tr>`).join('');
    }

    function deleteReward(index) {
        rewards.splice(index, 1);
        localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
        renderRewardList();
    }

    function drawWinner() {
        if (users.length === 0 || rewards.length === 0) return alert('No users/rewards!');
        const winner = users[Math.floor(Math.random() * users.length)];
        const reward = rewards.shift();
        winners.push({ ...winner, reward });
        localStorage.setItem('manapalleWinners', JSON.stringify(winners));
        localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
        alert(`Winner: ${winner.name} - ${reward}`);
        confetti();
        renderWinners();
    }

    function renderWinners() {
        document.getElementById('winnersTableBody').innerHTML = winners.map(w =>
            `<tr><td>${w.name}</td><td>${w.couponCode}</td><td>${w.reward}</td></tr>`).join('');
    }

    function adminLogin() {
        showSection('adminLogin');
    }

    function validateAdmin() {
        if (document.getElementById('adminPassword').value === 'admin123') {
            showSection('adminPanel');
        } else {
            alert('Wrong Password');
        }
    }
</script>
</body>
</html>
