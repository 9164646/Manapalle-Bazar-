<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        #winnerList { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>
    <h3>Total Coupons: <span id="totalCoupons">0</span></h3>
    
    <!-- Registration Form -->
    <div id="registrationForm">
        <h2>Register</h2>
        <input type="text" id="userName" placeholder="Enter Name" class="form-control mb-2">
        <input type="text" id="userMobile" placeholder="Enter Mobile Number" class="form-control mb-2">
        <button class="btn-custom" onclick="registerUser()">Register</button>
        <hr>
    </div>

    <!-- Registered Users List -->
    <div id="registeredUsers">
        <h2>Registered Users</h2>
        <table id="usersTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];

        function updateTotalCoupons() {
            document.getElementById('totalCoupons').textContent = users.length;
        }

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();

            if (!name || !mobile || mobile.length !== 10) {
                alert('Please enter a valid name and 10-digit mobile number.');
                return;
            }

            const couponCode = `MPB-${Math.floor(1000 + Math.random() * 9000)}`;
            users.push({ name, mobile, couponCode });

            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`Registered! Your Coupon Code: ${couponCode}`);

            // Reset inputs
            document.getElementById('userName').value = '';
            document.getElementById('userMobile').value = '';

            renderUserList();
            updateTotalCoupons();
        }

        function renderUserList() {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.couponCode}</td>
                    </tr>
                `;
            });
        }

        // Initial render on page load
        renderUserList();
        updateTotalCoupons();
    </script>
</body>
</html>
