<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #FFD700; text-align: center; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 15px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>

    <!-- Total Users and Current Draw -->
    <div class="text-center mb-3">
        <h3>Total Users: <span id="totalUsers">0</span></h3>
        <h3>Current Draw: <span id="currentDraw">0</span></h3>
    </div>

    <!-- User Registration -->
    <div id="userRegistration">
        <h3>User Registration</h3>
        <input type="text" id="userName" class="form-control mb-2" placeholder="Enter Name">
        <input type="text" id="userMobile" class="form-control mb-2" placeholder="Enter Mobile Number">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <!-- Admin Login -->
    <div id="adminLogin">
        <h3>Admin Login</h3>
        <input type="password" id="adminPassword" class="form-control mb-2" placeholder="Enter Password">
        <button class="btn-custom" onclick="checkAdmin()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <button class="btn-custom" onclick="logout()">Logout</button>

        <!-- User List -->
        <h3>Registered Users</h3>
        <table id="adminUserTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Mobile</th><th>Coupon Code</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- User Panel -->
    <div id="userPanel">
        <h3>Registered Members</h3>
        <table id="userTable" class="table table-bordered">
            <thead>
                <tr><th>Name</th><th>Coupon Code</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let currentDraw = Math.floor(users.length / 100) + 1;

        function checkAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '1234') {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                renderAdminUsers();
            } else {
                alert("Incorrect Password!");
            }
        }

        function logout() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminLogin').classList.remove('hidden');
        }

        function generateCoupon() {
            return `MPB-${Math.floor(10000 + Math.random() * 90000)}`;
        }

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();
            if (name === '' || mobile === '') return alert('Please fill all fields!');

            const couponCode = generateCoupon();
            users.push({ name, mobile, couponCode });
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`User Registered! Coupon: ${couponCode}`);
            renderUsers();

            // Auto draw after every 100 participants
            if (users.length % 100 === 0) {
                startLuckyDraw();
            }
        }

        function renderUsers() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('currentDraw').textContent = currentDraw;
            const userTable = document.querySelector('#userTable tbody');
            userTable.innerHTML = '';
            users.forEach(user => {
                userTable.innerHTML += `<tr><td>${user.name}</td><td>${user.couponCode}</td></tr>`;
            });
        }

        function renderAdminUsers() {
            const adminUserTable = document.querySelector('#adminUserTable tbody');
            adminUserTable.innerHTML = '';
            users.forEach((user, index) => {
                adminUserTable.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.mobile}</td>
                        <td>${user.couponCode}</td>
                        <td>
                            <button onclick="editUser(${index})" class="btn btn-warning btn-sm">Edit</button>
                            <button onclick="deleteUser(${index})" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        function editUser(index) {
            const newName = prompt("Enter new name:", users[index].name);
            const newMobile = prompt("Enter new mobile:", users[index].mobile);
            if (newName && newMobile) {
                users[index].name = newName;
                users[index].mobile = newMobile;
                localStorage.setItem('manapalleUsers', JSON.stringify(users));
                alert("User Updated!");
                renderAdminUsers();
            }
        }

        function deleteUser(index) {
            if (confirm("Are you sure you want to delete this user?")) {
                users.splice(index, 1);
                localStorage.setItem('manapalleUsers', JSON.stringify(users));
                alert("User Deleted!");
                renderAdminUsers();
                renderUsers();
            }
        }

        function startLuckyDraw() {
            if (users.length < 100) return alert("Minimum 100 participants required for a draw!");

            for (let i = 0; i < 10; i++) {
                const winner = users[Math.floor(Math.random() * users.length)];
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                alert(`ðŸŽ‰ Winner: ${winner.name} (Coupon: ${winner.couponCode})`);
            }
        }

        renderUsers();
    </script>
</body>
</html>
