<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manapalle Bazar - Lucky Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FFD700; margin-bottom: 20px; }
        .btn-custom { background: #FFD700; color: #000; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        table { width: 100%; background: #fff; color: #000; margin-top: 20px; border-radius: 5px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Manapalle Bazar - Lucky Draw</h1>

    <!-- Navigation -->
    <div>
        <button class="btn-custom" onclick="showSection('registrationForm')">Register</button>
        <button class="btn-custom" onclick="showSection('userList')">User List</button>
        <button class="btn-custom" onclick="showSection('rewardList')">Rewards</button>
        <button class="btn-custom" onclick="showSection('winnerList')">Winners</button>
        <button class="btn-custom" onclick="showSection('adminPanel')">Admin Panel</button>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm" class="hidden">
        <h2>Register</h2>
        <input type="text" id="userName" placeholder="Enter Name" class="form-control mb-2">
        <input type="text" id="userMobile" placeholder="Enter Mobile Number" class="form-control mb-2">
        <button class="btn-custom" onclick="registerUser()">Register</button>
    </div>

    <!-- User List -->
    <div id="userList" class="hidden">
        <h2>Registered Users</h2>
        <input type="text" id="userSearch" placeholder="Search by Name or Coupon Code" class="form-control mb-2" onkeyup="renderUserList()">
        <button class="btn-custom mb-2" onclick="exportToExcel('userTable', 'User_List')">Export to Excel</button>
        <table class="table" id="userTable">
            <thead>
                <tr><th>S. No.</th><th>Name</th><th>Mobile</th><th>Coupon Code</th></tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <!-- Reward List -->
    <div id="rewardList" class="hidden">
        <h2>Reward List</h2>
        <table class="table">
            <thead>
                <tr><th>S. No.</th><th>Reward</th></tr>
            </thead>
            <tbody id="rewardTableBody"></tbody>
        </table>
    </div>

    <!-- Winners List -->
    <div id="winnerList" class="hidden">
        <h2>Winners</h2>
        <button class="btn-custom mb-2" onclick="exportToExcel('winnersTable', 'Winners_List')">Export to Excel</button>
        <table class="table" id="winnersTable">
            <thead>
                <tr><th>S. No.</th><th>Name</th><th>Coupon Code</th><th>Reward</th></tr>
            </thead>
            <tbody id="winnersTableBody"></tbody>
        </table>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="form-control mb-2">
        <button class="btn-custom" onclick="validateAdmin()">Login</button>

        <div id="adminActions" class="hidden">
            <h3>Manage Rewards</h3>
            <input type="text" id="rewardInput" placeholder="Enter Reward" class="form-control mb-2">
            <button class="btn-custom" onclick="addReward()">Add Reward</button>
            <h3>Start Lucky Draw</h3>
            <button class="btn-custom" onclick="drawWinner()">Draw Winner</button>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('manapalleUsers')) || [];
        let winners = JSON.parse(localStorage.getItem('manapalleWinners')) || [];
        let rewards = JSON.parse(localStorage.getItem('manapalleRewards')) || [];

        // Initial data
const users = [
    { name: 'John Doe', mobile: '9876543210', couponCode: 'MPB-10001' },
    { name: 'Jane Doe', mobile: '9876543211', couponCode: 'MPB-10002' },
    { name: 'Alice Smith', mobile: '9876543212', couponCode: 'MPB-10003' },
    { name: 'Bob Johnson', mobile: '9876543213', couponCode: 'MPB-10004' }
];

const rewards = [
    { prize: "1st Prize", reward: 'Smartphone' },
    { prize: "2nd Prize", reward: 'Smartwatch' },
    { prize: "3rd Prize", reward: 'Gift Card $50' },
    { prize: "Consolation Prize", reward: 'Bluetooth Headphones' }
];

const winners = [];

function renderUserList() {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = users.map((u, i) =>
        `<tr><td>${i + 1}</td><td>${u.name}</td><td>${u.mobile}</td><td>${u.couponCode}</td></tr>`
    ).join('');
}

function renderRewardList() {
    const tbody = document.getElementById('rewardTableBody');
    tbody.innerHTML = rewards.map(r =>
        `<tr><td>${r.prize}</td><td>${r.reward}</td></tr>`
    ).join('');
}

function renderWinners() {
    const tbody = document.getElementById('winnersTableBody');
    tbody.innerHTML = winners.map((w, i) =>
        `<tr><td>${w.prize}</td><td>${w.name}</td><td>${w.couponCode}</td><td>${w.reward}</td></tr>`
    ).join('');
}

function drawWinner() {
    if (users.length === 0 || rewards.length === 0) {
        alert('No participants or rewards available!');
        return;
    }
    const winner = users[Math.floor(Math.random() * users.length)];
    const reward = rewards.shift();
    winners.push({ prize: reward.prize, name: winner.name, couponCode: winner.couponCode, reward: reward.reward });

    alert(`Winner: ${winner.name} - Coupon: ${winner.couponCode} - ${reward.prize}: ${reward.reward}`);
    confetti();
    renderRewardList();
    renderWinners();
}

function showSection(sectionId) {
    ['userList', 'rewardList', 'winnerList', 'adminPanel'].forEach(id =>
        document.getElementById(id).classList.add('hidden')
    );
    document.getElementById(sectionId).classList.remove('hidden');
}

// Initial render
renderUserList();
renderRewardList();
renderWinners();

        function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const mobile = document.getElementById('userMobile').value.trim();
            if (!name || !/^\d{10}$/.test(mobile)) {
                alert('Enter a valid name and 10-digit mobile number.');
                return;
            }
            const couponCode = `MPB-${Math.floor(10000 + Math.random() * 90000)}`;
            users.push({ name, mobile, couponCode });
            localStorage.setItem('manapalleUsers', JSON.stringify(users));
            alert(`Registered! Coupon Code: ${couponCode}`);
            renderUserList();
            showSection('userList');
        }

        function renderUserList() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = users
                .filter(u => u.name.toLowerCase().includes(search) || u.couponCode.toLowerCase().includes(search))
                .map((u, i) => `<tr><td>${i + 1}</td><td>${u.name}</td><td>${u.mobile}</td><td>${u.couponCode}</td></tr>`)
                .join('');
        }

        function drawWinner() {
            if (users.length === 0 || rewards.length === 0) {
                alert('No participants or rewards!');
                return;
            }
            const winner = users[Math.floor(Math.random() * users.length)];
            const reward = rewards.shift();
            winners.push({ name: winner.name, couponCode: winner.couponCode, reward });
            localStorage.setItem('manapalleWinners', JSON.stringify(winners));
            localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
            alert(`Winner: ${winner.name} - ${winner.couponCode} - Reward: ${reward}`);
            confetti();
            renderWinners();
        }

        function renderWinners() {
            const tbody = document.getElementById('winnersTableBody');
            tbody.innerHTML = winners.map((w, i) =>
                `<tr><td>${i + 1}</td><td>${w.name}</td><td>${w.couponCode}</td><td>${w.reward}</td></tr>`
            ).join('');
        }

        function addReward() {
            const reward = document.getElementById('rewardInput').value.trim();
            if (reward) {
                rewards.push(reward);
                localStorage.setItem('manapalleRewards', JSON.stringify(rewards));
                alert('Reward added!');
                document.getElementById('rewardInput').value = '';
            } else {
                alert('Enter a reward!');
            }
        }

        function exportToExcel(tableId, filename) {
            const table = document.getElementById(tableId);
            const workbook = XLSX.utils.table_to_book(table);
            XLSX.writeFile(workbook, `${filename}.xlsx`);
        }

        function validateAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === '1234') {
                document.getElementById('adminActions').classList.remove('hidden');
            } else {
                alert('Wrong password!');
            }
        }

        function showSection(sectionId) {
            ['registrationForm', 'userList', 'rewardList', 'winnerList', 'adminPanel'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            renderUserList();
            renderWinners();
        }

        
 
    </script>
</body>
</html>
